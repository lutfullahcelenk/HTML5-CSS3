<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font-Style</title>
    <style>
        div{
            font-style: italic;
        }


    </style>
</head>
<body>
    
   <p style="font-style: italic;"> Lorem ipsum dolor sit amet consectetur adipisicing.</p> 
   <p style="font-style: normal;"> Lorem ipsum dolor sit amet consectetur adipisicing.</p>
   <p style="font-style: initial;"> Lorem ipsum dolor sit amet consectetur adipisicing.</p>
   <p style="font-style: unset;"> Lorem ipsum dolor sit amet consectetur adipisicing.</p>

    <div>
        <p style="font-style: inherit;"> Lorem ipsum dolor sit amet consectetur adipisicing.</p> 
    </div>

</body>
</html>
